name: Publish project to Maven repository
# Publish when releasing a new version or manually
on:
  workflow_dispatch:
  release:
    types: [ published ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: temurin
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish with Gradle
        run: ./gradlew build publish
        env:
          JRELEASER_MAVENCENTRAL_sonatype_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_sonatype_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}